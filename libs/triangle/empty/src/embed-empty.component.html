<ng-container *ngIf="!content && specificContent !== null" [ngSwitch]="size">
  <tri-empty *ngSwitchCase="'normal'" class="tri-empty-normal" [notFoundImage]="defaultSvg"></tri-empty>
  <tri-empty *ngSwitchCase="'small'" class="tri-empty-small" [notFoundImage]="defaultSvg"></tri-empty>
  <tri-empty *ngSwitchDefault></tri-empty>
</ng-container>
<ng-container *ngIf="content">
  <ng-template *ngIf="contentType !== 'string'" [cdkPortalOutlet]="contentPortal"></ng-template>
  <ng-container *ngIf="contentType === 'string'">
    {{ content }}
  </ng-container>
</ng-container>
