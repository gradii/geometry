<tri-picker
  [isRange]="false"
  [value]="value"
  (valueChange)="onValueChange($event)"
  [open]="open"
  [disabled]="disabled"
  [format]="format"
  [allowClear]="allowClear"
  [autoFocus]="autoFocus"
  [className]="className"
  [placeholder]="placeHolder"
  [size]="size"
  [style]="style"
  (openChange)="onOpenChange($event)"
>
  <div *ngIf="realOpenState">
    <div class="tri-calendar-picker-container {{ dropdownClassName }} tri-calendar-picker-container-placement-bottomLeft" [ngStyle]="popupStyle">
      <div class="tri-calendar tri-calendar-month tri-calendar-month-calendar" tabindex="0">
        <div class="tri-calendar-month-calendar-content">
          <div class="tri-calendar-month-header-wrap">
            <calendar-header
              [forceToMonth]="true"
              [disabledMonth]="disabledDate"
              [panelMode]="panelMode"
              (panelModeChange)="onPanelModeChange($event)"
              [value]="value"
              (valueChange)="onValueChange($event)"
              [locale]="locale.lang"
              [enablePrev]="true"
              [enableNext]="true"
            ></calendar-header>
          </div>
          <calendar-footer *ngIf="extraFooter" [extraFooter]="extraFooter"></calendar-footer>
        </div>
      </div>
    </div>
  </div>
</tri-picker>
