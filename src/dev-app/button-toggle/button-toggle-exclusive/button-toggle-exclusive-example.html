<tri-button-toggle-group #group="triButtonToggleGroup">
  <tri-button-toggle value="left" aria-label="Text align left">
    <tri-icon svgIcon="fill:account-book"></tri-icon>
  </tri-button-toggle>
  <tri-button-toggle value="center" aria-label="Text align center">
    <tri-icon svgIcon="fill:alert"></tri-icon>
  </tri-button-toggle>
  <tri-button-toggle value="right" aria-label="Text align right">
    <tri-icon svgIcon="fill:alert"></tri-icon>
  </tri-button-toggle>
  <tri-button-toggle value="justify" disabled aria-label="Text align justify">
    <tri-icon svgIcon="fill:alert"></tri-icon>
  </tri-button-toggle>
</tri-button-toggle-group>
<div class="example-selected-value">Selected value: {{group.value}}</div>
