<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/gridMargins"
     target="_blank" class="source-code-button">
    <tri-icon svgIcon="outline:plus"></tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/gridMargins.md'"></markdown>-->
</div>
<div class="options-header">
  <div class="form-field">
    <tri-select aria-label="Grid type" [(ngModel)]="options.gridType" (ngModelChange)="changedOptions()"
                placeholder="Grid Type">
      <tri-option value="fit">Fit to screen</tri-option>
      <tri-option value="scrollVertical">Scroll Vertical</tri-option>
      <tri-option value="scrollHorizontal">Scroll Horizontal</tri-option>
      <tri-option value="fixed">Fixed</tri-option>
      <tri-option value="verticalFixed">Vertical Fixed</tri-option>
      <tri-option value="horizontalFixed">Horizontal Fixed</tri-option>
    </tri-select>
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.margin" min="0" max="30" step="1" type="number" placeholder="Margin"
           (ngModelChange)="changedOptions()">
  <div>
  <tri-checkbox [(ngModel)]="options.outerMargin" (ngModelChange)="changedOptions()">Outer Margin</tri-checkbox>
  <div class="form-field">
    <input triInput [(ngModel)]="options.outerMarginTop" min="0" max="30" step="1" type="number"
           placeholder="Grid Margin Top"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.outerMarginRight" min="0" max="30" step="1" type="number"
           placeholder="Grid Margin Right"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.outerMarginBottom" min="0" max="30" step="1" type="number"
           placeholder="Grid Margin Bottom"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.outerMarginLeft" min="0" max="30" step="1" type="number"
           placeholder="Grid Margin Left"
           (ngModelChange)="changedOptions()">
  <div>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
