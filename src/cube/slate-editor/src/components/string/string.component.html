<sla-nest-entry [isRemoveNativeElement]="true" [viewOutlet]="contentTemplate" [context]="context"></sla-nest-entry>

<ng-template #stringTemplate let-context="context">
    <!-- Compatible with Chinese input in Chrome with \n -->
    <span data-slate-string="true">{{ context.leaf.text }}<span *ngIf="context.isTrailing"
            data-slate-zero-width>{{'\uFEFF'}}</span></span>
</ng-template>
<ng-template #zeroTemplate let-context="context">
    <span attr.data-slate-zero-width="{{ context.isLineBreak ? 'n' : 'z' }}"
        attr.data-slate-length="{{ context.zeroStringLength }}">{{ '\uFEFF' }}<br *ngIf="context.isLineBreak" /></span>
</ng-template>
