<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/items"
     target="_blank" class="source-code-button">
    <tri-icon>open_in_new</tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/items.md'"></markdown>-->
</div>
<div class="options-header" *ngIf="dashboard[0]">
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].x" type="number" placeholder="X" (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].y" type="number" placeholder="Y" (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].rows" type="number" placeholder="Rows" (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].cols" type="number" placeholder="Cols" (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].maxItemCols" type="number" placeholder="Max Item Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].minItemCols" type="number" placeholder="Min Item Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].maxItemRows" type="number" placeholder="Max Item Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].minItemRows" type="number" placeholder="Min Item Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].maxItemArea" type="number" placeholder="Max Item Area"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="dashboard[0].minItemArea" type="number" placeholder="Min Item Area"
           (ngModelChange)="changedOptions()">
  </div>
  <tri-checkbox [(ngModel)]="dashboard[0].dragEnabled" (ngModelChange)="changedOptions()">
    Drag
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="dashboard[0].resizeEnabled" (ngModelChange)="changedOptions()">
    Resize
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="dashboard[0].compactEnabled" (ngModelChange)="changedOptions()">
    Compact
  </tri-checkbox>
  <div class="form-field">
    <tri-select aria-label="Compact type" [(ngModel)]="options.compactType" (ngModelChange)="changedOptions()"
                placeholder="Compact Type">
      <tri-option value="none">None</tri-option>
      <tri-option value="compactUp">Compact Up</tri-option>
      <tri-option value="compactLeft">Compact Left</tri-option>
      <tri-option value="compactLeft&Up">Compact Left & Up</tri-option>
      <tri-option value="compactUp&Left">Compact Up & Left</tri-option>
    </tri-select>
  </div>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
