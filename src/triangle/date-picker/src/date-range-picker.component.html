<tri-picker
  (openChange)="onOpenChange($event)"
  (valueChange)="onValueChange($event)"
  [allowClear]="allowClear"
  [autoFocus]="autoFocus"
  [className]="className"
  [disabled]="disabled"
  [format]="format"
  [isRange]="isRange"
  [open]="open"
  [placeholder]="placeHolder"
  [size]="size"
  [style]="style"
  [value]="value"
>
  <date-range-popup (calendarChange)="_onCalendarChange($event)"
                    (closePicker)="closeOverlay()"
                    (panelModeChange)="onPanelChange.emit($event)"
                    (resultOk)="onResultOk()"
                    (valueChange)="onValueChange($event)"
                    *ngIf="realOpenState"
                    [dateRender]="dateRender"
                    [disabledDate]="disabledDate"
                    [disabledTime]="disabledTime"
                    [dropdownClassName]="dropdownClassName"
                    [extraFooter]="extraFooter"
                    [format]="format"
                    [isRange]="isRange"
                    [locale]="locale?.lang"
                    [panelMode]="mode"
                    [placeholder]="placeHolder"
                    [popupStyle]="popupStyle"
                    [ranges]="ranges"
                    [showTime]="showTime"
                    [showToday]="realShowToday"
                    [showWeek]="showWeek"
                    [value]="value"
  ></date-range-popup>
</tri-picker>
