<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/push"
     target="_blank" class="source-code-button">
    <tri-icon>open_in_new</tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/push.md'"></markdown>-->
</div>
<div class="options-header">
  <tri-checkbox [(ngModel)]="options.pushItems" (ngModelChange)="changedOptions()">
    Push Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.disablePushOnDrag" (ngModelChange)="changedOptions()">
    Disable Push On Drag
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.disablePushOnResize" (ngModelChange)="changedOptions()">
    Disable Push On Resize
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushDirections.north" *ngIf="options.pushDirections"
                (ngModelChange)="changedOptions()">
    Push North
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushDirections.east" *ngIf="options.pushDirections"
                (ngModelChange)="changedOptions()">
    Push East
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushDirections.south" *ngIf="options.pushDirections"
                (ngModelChange)="changedOptions()">
    Push South
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushDirections.west" *ngIf="options.pushDirections"
                (ngModelChange)="changedOptions()">
    Push West
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushResizeItems" (ngModelChange)="changedOptions()">
    Push Resize Items
  </tri-checkbox>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
