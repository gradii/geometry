<div class="options">
  <a triRaisedButton href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/home"
     target="_blank" class="source-code-button">
     <tri-icon svgIcon="outline:fork"></tri-icon>
    Source
  </a>
</div>
<div class="options-header">
  <div class="form-field">
    <tri-select aria-label="Grid type" [(ngModel)]="options.gridType" (ngModelChange)="changedOptions()"
                placeholder="Grid Type">
      <tri-option value="fit">Fit to screen</tri-option>
      <tri-option value="scrollVertical">Scroll Vertical</tri-option>
      <tri-option value="scrollHorizontal">Scroll Horizontal</tri-option>
      <tri-option value="fixed">Fixed</tri-option>
      <tri-option value="verticalFixed">Vertical Fixed</tri-option>
      <tri-option value="horizontalFixed">Horizontal Fixed</tri-option>
    </tri-select>
  </div>
  <div class="form-field">
    <tri-select aria-label="Display grid lines" [(ngModel)]="options.displayGrid"
                placeholder="Display grid lines"
                (ngModelChange)="changedOptions()">
      <tri-option value="always">Always</tri-option>
      <tri-option value="onDrag&Resize">On Drag & Resize</tri-option>
      <tri-option value="none">None</tri-option>
    </tri-select>
  </div>

  <tri-checkbox [(ngModel)]="options.swap" (ngModelChange)="changedOptions()">
    Swap Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushItems" (ngModelChange)="changedOptions()">
    Push Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.draggable.enabled" *ngIf="options.draggable" (ngModelChange)="changedOptions()">
    Drag Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.resizable.enabled" *ngIf="options.resizable" (ngModelChange)="changedOptions()">
    Resize Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushResizeItems" (ngModelChange)="changedOptions()">
    Push Resize Items
  </tri-checkbox>
  <div class="form-field">
    <input triInput [(ngModel)]="options.margin" min="0" max="30" step="1" type="number" placeholder="Margin"
           (ngModelChange)="changedOptions()">
  </div>
  <tri-checkbox [(ngModel)]="options.outerMargin" (ngModelChange)="changedOptions()">Outer Margin</tri-checkbox>
  <div class="form-field">
    <input triInput [(ngModel)]="options.mobileBreakpoint" type="number" placeholder="Mobile Breakpoint"
           (ngModelChange)="changedOptions()">
  </div>

  <div class="form-field">
    <input triInput [(ngModel)]="options.fixedColWidth" type="number" placeholder="Fixed Col Width"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.fixedRowHeight" type="number" placeholder="Fixed Row Height"
           (ngModelChange)="changedOptions()">
  </div>
  <button triIconOnlyButton (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:plus"></tri-icon>
  </button>
</div>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <div class="gridster-item-content" *ngIf="item.hasContent">
        <div class="stuff">
          <span>Some content to select and click without dragging the widget</span>
          <a href="https://www.google.com" target="_blank">Link to Google</a>
        </div>
      </div>
      <div class="item-buttons" *ngIf="item.hasContent">
        <button tri-icon-button triRaisedButton class="drag-handler">
          <tri-icon>open_with</tri-icon>
        </button>
        <button tri-icon-button triRaisedButton class="remove-button" (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <tri-icon svgIcon="outline:delete"></tri-icon>
        </button>
      </div>
      <label *ngIf="!item.hasContent">{{item.label}}</label>
      <button triIconOnlyButton *ngIf="!item.hasContent" (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
