<section>
  <h4>Button Toggle inside of a Template-driven form</h4>
  <tri-button-toggle-group [(ngModel)]="fontStyle" aria-label="Font Style">
    <tri-button-toggle value="bold">Bold</tri-button-toggle>
    <tri-button-toggle value="italic">Italic</tri-button-toggle>
    <tri-button-toggle value="underline">Underline</tri-button-toggle>
  </tri-button-toggle-group>
  <p>Chosen value is {{fontStyle}}</p>
</section>

<section>
  <h4>Button Toggle inside of a Reactive form</h4>
  <tri-button-toggle-group [formControl]="fontStyleControl" aria-label="Font Style">
    <tri-button-toggle value="bold">Bold</tri-button-toggle>
    <tri-button-toggle value="italic">Italic</tri-button-toggle>
    <tri-button-toggle value="underline">Underline</tri-button-toggle>
  </tri-button-toggle-group>
  <p>Chosen value is {{fontStyleControl.value}}</p>
</section>
