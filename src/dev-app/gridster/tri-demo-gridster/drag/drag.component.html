<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/drag"
     target="_blank" class="source-code-button">
    <tri-icon svgIcon="outline:plus">open_in_new</tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/drag.md'"></markdown>-->
</div>
<div class="options-header" *ngIf="options.draggable">
  <tri-checkbox [(ngModel)]="options.draggable.enabled" (ngModelChange)="changedOptions()">
    Drag Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.pushItems" (ngModelChange)="changedOptions()">
    Push Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.draggable.dropOverItems" (ngModelChange)="changedOptions()">
    Allow Drop Over Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.draggable.ignoreContent" (ngModelChange)="changedOptions()">
    Ignore Content
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.disableScrollVertical" (ngModelChange)="changedOptions()">
    Disable Vertical Scroll
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.disableScrollHorizontal" (ngModelChange)="changedOptions()">
    Disable Horizontal Scroll
  </tri-checkbox>
  <div class="form-field">
    <input triInput [(ngModel)]="options.draggable.delayStart" type="number" placeholder="Delay Start ms"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.draggable.dragHandleClass" type="text" placeholder="Drag Handle Class"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.draggable.ignoreContentClass" type="text" placeholder="Ignore Content Class"
           (ngModelChange)="changedOptions()">
  <div>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <div class="gridster-item-content" *ngIf="item.hasContent">
        <div class="stuff">
          <span>Some content to select and click without dragging the widget</span>
          <a href="https://www.google.com" target="_blank">Link to Google</a>
        </div>
      </div>
      <div class="item-buttons" *ngIf="item.hasContent">
        <button tri-icon-button mat-raised-button class="drag-handler">
          <tri-icon >open_with</tri-icon>
        </button>
        <button tri-icon-button mat-raised-button class="remove-button" (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <tri-icon svgIcon="outline:delete"></tri-icon>
        </button>
      </div>
      <label *ngIf="!item.hasContent">{{item.label}}</label>
      <button mat-mini-fab *ngIf="!item.hasContent" (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
