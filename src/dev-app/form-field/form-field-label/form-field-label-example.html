<div class="example-container">
  <form [formGroup]="options">
    <tri-checkbox [formControl]="hideRequiredControl">Hide required marker</tri-checkbox>
    <div>
      <label>label orientation: </label>
      <tri-radio-group [formControl]="floatLabelControl">
        <label tri-radio-button value="auto-float">Auto</label>
        <label tri-radio-button value="float">Always</label>
        <label tri-radio-button value="horizontal">Horizontal</label>
        <label tri-radio-button value="vertical">Vertical</label>
      </tri-radio-group>
    </div>

    <tri-form-field variant="fill"
                    [hideRequiredMarker]="hideRequiredControl.value"
                    [labelOrientation]="floatLabelControl.value">
      <input triInput placeholder="Simple placeholder" required>
    </tri-form-field>

    <tri-form-field variant="fill" [labelOrientation]="floatLabelControl.value">
      <tri-label>Both a label and a placeholder</tri-label>
      <input triInput placeholder="Simple placeholder">
    </tri-form-field>

    <tri-form-field variant="fill"
                    [hideRequiredMarker]="hideRequiredControl.value"
                    [labelOrientation]="floatLabelControl.value">
      <tri-select required>
        <tri-option>-- None --</tri-option>
        <tri-option value="option">Option</tri-option>
      </tri-select>
      <tri-label>
        <tri-icon svgIcon="outline:tool"></tri-icon>
        <b> Fancy</b> <i> label</i>
      </tri-label>
    </tri-form-field>
  </form>
</div>
