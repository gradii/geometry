<div class="example-container">
  <tri-form-field hintLabel="Max 10 characters" variant="fill">
    <tri-label>Enter some input</tri-label>
    <input triInput #input maxlength="10" placeholder="Ex. Nougat">
    <tri-hint align="end">{{input.value?.length || 0}}/10</tri-hint>
  </tri-form-field>

  <tri-form-field variant="fill">
    <tri-label>Select me</tri-label>
    <tri-select>
      <tri-option value="option">Option</tri-option>
    </tri-select>
    <tri-hint align="end">Here's the dropdown arrow ^</tri-hint>
  </tri-form-field>
</div>
