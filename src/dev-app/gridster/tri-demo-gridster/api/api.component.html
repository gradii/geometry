<div class="options">
  <a tri-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/api"
     target="_blank" class="source-code-button">
    <tri-icon>open_in_new</tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/api.md'"></markdown>-->
</div>
<div class="options-header">
  <button tri-button color="primary" (click)="pushItem()" class="add-button cols-2">
    Resize first item and push others
  </button>
  <button (click)="getItemComponent()" class="add-button cols-2" color="primary" tri-button>
    Get item component in console
  </button>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
