<div class="example-container">
  <tri-form-field variant="fill">
    <tri-label>Enter your password</tri-label>
    <input triInput [type]="hide ? 'password' : 'text'">
    <button triButton variant="text" triSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <tri-icon [svgIcon]="hide ? 'fill:eye-invisible' : 'fill:eye'"></tri-icon>
    </button>
  </tri-form-field>

  <tri-form-field variant="fill" floatLabel="always">
    <tri-label>Amount</tri-label>
    <input triInput type="number" class="example-right-align" placeholder="0">
    <span triPrefix>$&nbsp;</span>
    <span triSuffix>.00</span>
  </tri-form-field>
</div>
