<tri-picker
  [isRange]="isRange"
  [value]="value"
  (valueChange)="onValueChange($event)"
  [open]="open"
  [disabled]="disabled"
  [format]="format"
  [allowClear]="allowClear"
  [autoFocus]="autoFocus"
  [className]="className"
  [placeholder]="placeHolder"
  [size]="size"
  [style]="style"
  (openChange)="onOpenChange($event)"
>
  <date-range-popup *ngIf="realOpenState"
    [isRange]="isRange"
    [showWeek]="showWeek"
    [panelMode]="mode"
    (panelModeChange)="onPanelChange.emit($event)"
    [value]="value"
    (valueChange)="onValueChange($event)"
    (calendarChange)="_onCalendarChange($event)"
    [locale]="locale?.lang"
    [showToday]="realShowToday"
    [showTime]="showTime"
    [format]="format"
    [dateRender]="dateRender"
    [disabledDate]="disabledDate"
    [disabledTime]="disabledTime"
    [placeholder]="placeHolder"
    [dropdownClassName]="dropdownClassName"
    [popupStyle]="popupStyle"
    [extraFooter]="extraFooter"
    [ranges]="ranges"
    (resultOk)="onResultOk()"
    (closePicker)="closeOverlay()"
  ></date-range-popup>
</tri-picker>
