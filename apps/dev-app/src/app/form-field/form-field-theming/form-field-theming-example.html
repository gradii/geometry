<form class="example-container" [formGroup]="options" [style.fontSize.px]="getFontSize()">
  <tri-form-field variant="fill" [color]="colorControl.value">
    <tri-label>Color</tri-label>
    <tri-select [formControl]="colorControl">
      <tri-option value="primary">Primary</tri-option>
      <tri-option value="accent">Accent</tri-option>
      <tri-option value="warn">Warn</tri-option>
    </tri-select>
  </tri-form-field>

  <tri-form-field variant="fill" [color]="colorControl.value">
    <tri-label>Font size</tri-label>
    <input triInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
    <span triSuffix>px</span>
    <tri-error *ngIf="fontSizeControl.invalid">Min size: 10px</tri-error>
  </tri-form-field>
</form>
