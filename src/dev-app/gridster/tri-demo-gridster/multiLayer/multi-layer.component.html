<div class="options">
  <a tri-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/swap"
     target="_blank" class="source-code-button">
     <tri-icon svgIcon="outline:fork"></tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/multiLayer.md'"></markdown>-->
</div>
<div class="options-header">
  <tri-checkbox [(ngModel)]="options.allowMultiLayer" (ngModelChange)="changedOptions()">
    Allow Multi Layer
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.swap" (ngModelChange)="changedOptions()">
    Swap Items
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.swapWhileDragging" (ngModelChange)="changedOptions()">
    Swap Items While Dragging
  </tri-checkbox>
  <button triIconOnlyButton (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:plus"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item #gridsterItem [item]="item" *ngFor="let item of dashboard">
    <div>

      <span>LayerIndex: <span style="margin-left: 10px; color: blueviolet">{{item.layerIndex === undefined ? 1 : item.layerIndex}}</span></span>

      <div class="button-holder">
        <button triIconOnlyButton (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <tri-icon svgIcon="outline:delete"></tri-icon>
        </button>
      </div>
    </div>
  </gridster-item>
</gridster>
