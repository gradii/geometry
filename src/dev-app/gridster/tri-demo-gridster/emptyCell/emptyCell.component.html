<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/emptyCell"
     target="_blank" class="source-code-button">
    <tri-icon>open_in_new</tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/emptyCell.md'"></markdown>-->
</div>
<div class="options-header">
  <tri-checkbox [(ngModel)]="options.enableEmptyCellClick" (ngModelChange)="changedOptions()">
    Enable click to add
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.enableEmptyCellContextMenu" (ngModelChange)="changedOptions()">
    Enable right click to add
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.enableEmptyCellDrop" (ngModelChange)="changedOptions()">
    Enable drop to add
  </tri-checkbox>
  <div *ngIf="options.enableEmptyCellDrop" draggable="true" (dragstart)="dragStartHandler($event)">Drag me!</div>
  <tri-checkbox [(ngModel)]="options.enableOccupiedCellDrop" (ngModelChange)="changedOptions()" [disabled]="!options.enableEmptyCellDrop">
    Enable drop on occupied cell
  </tri-checkbox>
  <tri-checkbox [(ngModel)]="options.enableEmptyCellDrag" (ngModelChange)="changedOptions()">
    Enable drag to add
  </tri-checkbox>
  <div class="form-field">
    <input triInput [(ngModel)]="options.emptyCellDragMaxCols" type="number" placeholder="Drag Max Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.emptyCellDragMaxRows" type="number" placeholder="Drag Max Rows"
           (ngModelChange)="changedOptions()">
  <div>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
