<tri-select class="tri-fullcalendar-year-select" [size]="size" [dropdownMatchSelectWidth]="false"
           [ngModel]="activeYear" (ngModelChange)="yearChange.emit($event)">
  <tri-option *ngFor="let year of years" [label]="year.label" [value]="year.value"></tri-option>
</tri-select>

<tri-select *ngIf="mode === 'month'" class="tri-fullcalendar-month-select" [size]="size" [dropdownMatchSelectWidth]="false"
           [ngModel]="activeMonth" (ngModelChange)="monthChange.emit($event)">
  <tri-option *ngFor="let month of months" [label]="month.label" [value]="month.value"></tri-option>
</tri-select>

<tri-radio-group [(ngModel)]="mode" (ngModelChange)="modeChange.emit($event)" [size]="size">
  <label tri-radio-button value="month">{{ monthTypeText }}</label>
  <label tri-radio-button value="year">{{ yearTypeText }}</label>
</tri-radio-group>
