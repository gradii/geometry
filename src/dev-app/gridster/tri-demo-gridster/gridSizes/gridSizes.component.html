<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/gridSizes"
     target="_blank" class="source-code-button">
    <tri-icon>open_in_new</tri-icon>
    Source
  </a>
  <!--  <markdown [src]="'assets/gridSizes.md'"></markdown>-->
</div>
<div class="options-header">
  <div class="form-field">
    <input triInput [(ngModel)]="options.minCols" type="number" placeholder="Min Grid Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.maxCols" type="number" placeholder="Max Grid Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.minRows" type="number" placeholder="Min Grid Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.maxRows" type="number" placeholder="Max Grid Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.maxItemCols" type="number" placeholder="Max Item Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.minItemCols" type="number" placeholder="Min Item Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.maxItemRows" type="number" placeholder="Max Item Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.minItemRows" type="number" placeholder="Min Item Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.maxItemArea" type="number" placeholder="Max Item Area"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.minItemArea" type="number" placeholder="Min Item Area"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.defaultItemRows" type="number" placeholder="Default Item Rows"
           (ngModelChange)="changedOptions()">
  </div>
  <div class="form-field">
    <input triInput [(ngModel)]="options.defaultItemCols" type="number" placeholder="Default Item Cols"
           (ngModelChange)="changedOptions()">
  </div>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
