<tri-select (ngModelChange)="yearChange.emit($event)" [dropdownMatchSelectWidth]="false" [ngModel]="activeYear"
            [size]="size" class="tri-fullcalendar-year-select">
  <tri-option *ngFor="let year of years" [label]="year.label" [value]="year.value"></tri-option>
</tri-select>

<tri-select (ngModelChange)="monthChange.emit($event)" *ngIf="mode === 'month'" [dropdownMatchSelectWidth]="false"
            [ngModel]="activeMonth"
            [size]="size" class="tri-fullcalendar-month-select">
  <tri-option *ngFor="let month of months" [label]="month.label" [value]="month.value"></tri-option>
</tri-select>

<tri-radio-group (ngModelChange)="modeChange.emit($event)" [(ngModel)]="mode" [size]="size">
  <label tri-radio-button value="month">{{ monthTypeText }}</label>
  <label tri-radio-button value="year">{{ yearTypeText }}</label>
</tri-radio-group>
