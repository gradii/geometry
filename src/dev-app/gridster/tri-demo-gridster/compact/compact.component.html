<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/compact"
     target="_blank" class="source-code-button">
    <tri-icon>open_in_new</tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/compact.md'"></markdown>-->
</div>
<div class="options-header">
  <div class="form-field">
    <tri-select aria-label="Compact type" [(ngModel)]="options.compactType" (ngModelChange)="changedOptions()"
                placeholder="Compact Type">
      <tri-option value="none">None</tri-option>
      <tri-option value="compactUp">Compact Up</tri-option>
      <tri-option value="compactLeft">Compact Left</tri-option>
      <tri-option value="compactLeft&Up">Compact Left & Up</tri-option>
      <tri-option value="compactUp&Left">Compact Up & Left</tri-option>
      <tri-option value="compactRight">Compact Right</tri-option>
      <tri-option value="compactUp&Right">Compact Up & Right</tri-option>
      <tri-option value="compactRight&Up">Compact Right & Up</tri-option>
      <tri-option value="compactDown">Compact Down</tri-option>
      <tri-option value="compactDown&Left">Compact Down & Left</tri-option>
      <tri-option value="compactLeft&Down">Compact Left & Down</tri-option>
      <tri-option value="compactDown&Right">Compact Down & Right</tri-option>
      <tri-option value="compactRight&Down">Compact Right & Down</tri-option>
    </tri-select>
  <div>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:add"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
