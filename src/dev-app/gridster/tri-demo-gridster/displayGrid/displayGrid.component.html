<div class="options">
  <a triRaisedButton href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/displayGrid"
     target="_blank" class="source-code-button">
     <tri-icon svgIcon="outline:fork"></tri-icon>
    Source
  </a>
<!--  <markdown [src]="'assets/displayGrid.md'"></markdown>-->
</div>
<div class="options-header">
  <div class="form-field">
    <tri-select aria-label="Display grid lines" [(ngModel)]="options.displayGrid"
                placeholder="Display grid lines"
                (ngModelChange)="changedOptions()">
      <tri-option value="always">Always</tri-option>
      <tri-option value="onDrag&Resize">On Drag & Resize</tri-option>
      <tri-option value="none">None</tri-option>
    </tri-select>
  </div>
  <button triIconOnlyButton (click)="addItem()" class="add-button cols-2">
    <tri-icon svgIcon="outline:plus"></tri-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button triIconOnlyButton (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
        <tri-icon svgIcon="outline:delete"></tri-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
