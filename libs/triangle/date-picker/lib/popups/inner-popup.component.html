<calendar-header
  [(panelMode)]="panelMode"
  (panelModeChange)="panelModeChange.emit($event)"
  [(value)]="value"
  (valueChange)="headerChange.emit($event)"
  [locale]="locale"
  [showTimePicker]="showTimePicker"
  [enablePrev]="enablePrev"
  [enableNext]="enableNext"
></calendar-header>

<ng-container *ngIf="showTimePicker && timeOptions">
  <tri-time-picker-panel
    [inDatePicker]="true"
    [ngModel]="value.nativeDate"
    (ngModelChange)="onSelectTime($event)"
    [format]="timeOptions.format"
    [hourStep]="timeOptions.hourStep"
    [minuteStep]="timeOptions.minuteStep"
    [secondStep]="timeOptions.secondStep"
    [disabledHours]="timeOptions.disabledHours"
    [disabledMinutes]="timeOptions.disabledMinutes"
    [disabledSeconds]="timeOptions.disabledSeconds"
    [hideDisabledOptions]="timeOptions.hideDisabledOptions"
    [defaultOpenValue]="timeOptions.defaultOpenValue"
    [addOn]="timeOptions.addOn"
  ></tri-time-picker-panel>
</ng-container>

<div class="{{ prefixCls }}-body">
  <date-table
    [showWeek]="showWeek"
    [value]="value"
    (valueChange)="onSelectDate($event)"
    [disabledDate]="disabledDate"
    [dateRender]="dateRender"
    [selectedValue]="selectedValue"
    [hoverValue]="hoverValue"
    (dayHover)="dayHover.emit($event)"
  ></date-table>
</div>
